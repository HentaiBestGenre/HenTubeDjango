{% extends "base.html" %}

{% block styles %}
    <style>
    th, td{
        border: solid black;
        padding: 0 5px;
    }
    </style>
{% endblock styles %}

{% block body %}
    <div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>pub_data</th>
            </tr>
            {% for video in videos %}
            <tr>
                <td>{{ video.id }}</td>
                <td><a href={% url "Videos:video" video.id%}>{{ video.title }}</a></td>
                <td>{{ video.pub_data }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock body %}
