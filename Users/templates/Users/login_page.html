{% extends 'base.html' %}

{% block body %}
    <form method="post" action={% url 'Users:login' %}>
        {% csrf_token %}
        <label>
            Username
            <input type="text" name="username">
        </label>
        <label>
            Password
            <input type="password" name="password">
        </label>
        <button type="submit">Log in</button>
    </form>
{% endblock body %}
